{% extends parent_template|default:'tag/base.html' %}

{% block title %}
    {{ block.super }} - {% if update %}Update{% endif %} Tag
{% endblock title %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if update %}Update{% else %}Create{% endif %} Tag
        </button>
    </form>
{% endblock content %}
